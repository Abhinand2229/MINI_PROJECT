<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select,
        input[type="submit"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 16px;
        }

        button:hover {
            background-color: #2d68c4;
        }
    </style>
    <script>
        function validateForm() {
            var batch = document.getElementById("batch").value;
            if (batch === "") {
                alert("Please select a Batch");
                return false;
            }

            var semester = document.getElementById("semester").value;
            if (semester === "") {
                alert("Please select a Semester");
                return false;
            }

            var subject = document.getElementById("subject").value;
            if (semester !== "4" && subject === "") {
                alert("Please select a Subject");
                return false;
            }

            return true;
        }

        function updateSubjects() {
            var semester = document.getElementById("semester").value;
            var subjectDropdown = document.getElementById("subject");
            subjectDropdown.innerHTML = "";

            if (semester === "1") {
                addOption(subjectDropdown, "Advanced Data Structure");
                addOption(subjectDropdown, "Computer Networks");
                addOption(subjectDropdown, "Mathematical Foundations for Computing");
                addOption(subjectDropdown, "DATA ANALYTICS AND VISUALIZATION");
                addOption(subjectDropdown, "PROGRAMMING IN PYTHON");
                addOption(subjectDropdown, "LINUX COMMANDS AND SHELL SCRIPTING");
                addOption(subjectDropdown, "Professional Communication and Business Etiquette");
            } else if (semester === "2") {
                addOption(subjectDropdown, "WEB APPLICATION DEVELOPMENT");
                addOption(subjectDropdown, "Advanced Database Management System");
                addOption(subjectDropdown, "Cloud Computing");
                addOption(subjectDropdown, "Applied Statistics with R");
                addOption(subjectDropdown, "Virtualization and containers");
                addOption(subjectDropdown, "Design and Analysis of Algorithms");
                addOption(subjectDropdown, "Object Oriented Programming (JAVA)");
                addOption(subjectDropdown, "FUNCTIONAL PROGRAMMING ");
                addOption(subjectDropdown, "ADVANCED OPERATING SYSTEMS");
            } else if (semester === "3") {
                addOption(subjectDropdown, "Data Science & Machine Learning");
                addOption(subjectDropdown, "Design & and Analysis of Algorithms");
                addOption(subjectDropdown, "Operations and Research");
                addOption(subjectDropdown, "Deep Learning");
                addOption(subjectDropdown, "Data Science Lab");
                addOption(subjectDropdown, "Mobile Application Development Lab");
                addOption(subjectDropdown, "Mini Project");
            } else if (semester === "4") {
                addOption(subjectDropdown, "Main Project");
            }
        }

        function addOption(selectElement, optionText) {
            var option = document.createElement("option");
            option.text = optionText;
            selectElement.add(option);
        }
    </script>
</head>
<body>
    <form id="analysisForm" onsubmit="return validateForm()" method="post" action="{{ url_for('submit_form') }}" enctype="multipart/form-data">
        <h2>CO-PO Indirect Assessment</h2>

        <label for="batch">Select the Batch:</label>
        <select id="batch" name="batch">
            <option value="">Select Batch</option>
            <script>
                for (var i = 2022; i <= 2048; i++) {
                    document.write("<option value='" + i + "-" + (i + 2) + "'>" + i + "-" + (i + 2) + "</option>");
                }
            </script>
        </select>

        <label for="semester">Select the Semester:</label>
        <select id="semester" name="semester" onchange="updateSubjects()">
            <option value="">Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="subject">Select the Subject:</label>
        <select id="subject" name="subject">
            <option value="">Select Subject</option>
        </select>

        <button type="button" onclick="window.open('https://docs.google.com/forms/u/0/', '_blank')">Generate Google Form</button>
        <label for="surveyFile">Upload Survey Form (CSV):</label>
        <input type="file" id="surveyFile" name="surveyFile" accept=".csv">
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
