<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attainment Project</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="one">
        <h1>Attainment Calculation</h1>
    </div>

    <div id="two">
        <form action="/select_option" method="post" onsubmit="return validateForm()">
            <label>Select an option:</label>
            <select name="option" id="optionSelect">
                <option value="">Select an option</option>
                <option value="load">Load Old Semesters Data</option>
                <option value="add">Add New Data</option>
            </select>
            <button type="submit">Submit</button>
            <p class="error-message" id="optionError"></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var optionSelect = document.getElementById('optionSelect');
            var optionError = document.getElementById('optionError');

            if (optionSelect.value === '') {
                optionError.innerText = 'Please select an option';
                return false;
            } else {
                optionError.innerText = '';
                return true;
            }
        }
    </script>
</body>
</html>
