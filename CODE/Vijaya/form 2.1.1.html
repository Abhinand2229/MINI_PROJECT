<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Assessment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        label.required::before {
            content: '* ';
            color: red;
        }

        input, select {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CO-PO Direct Assessment</h2>
        <form id="assessmentForm" onsubmit="return validateForm()">
            <label for="numStudents" class="required">Number of Students:</label>
            <input type="number" id="numStudents" name="numStudents" placeholder="Enter the number of students (e.g., 100)" required>

            <label for="courseOutcome" class="required">Select the Course Outcome:</label>
            <select id="courseOutcome" name="courseOutcome" required>
                <option value="">Select</option>
                <option value="1">CO-1</option>
                <option value="2">CO-2</option>
                <option value="3">CO-3</option>
                <option value="4">CO-4</option>
                <option value="5">CO-5</option>
            </select>

            <label for="maxInternalMarks" class="required">Maximum Internal Marks:</label>
            <input type="number" id="maxInternalMarks" name="maxInternalMarks" placeholder="Enter maximum internal marks" required>

            <label for="InternalMarks" class="required">Enter Internal Marks:</label>
            <button type="button" onclick="generateExcelSheet()">Generate CSV file</button>

            <label for="internalScoresFile" class="required">Internal Assessment Score (Upload the CSV file):</label>
            <input type="file" id="internalScoresFile" name="internalScoresFile" accept=".csv" required>

            <label for="externalScores" class="required">External Assessment Score (Upload the CSV file):</label>
            <input type="file" id="externalScores" name="externalScores" accept=".csv" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Validate number of students
            var numStudents = document.getElementById('numStudents').value;
            if (numStudents === '' || isNaN(numStudents) || parseInt(numStudents) <= 0) {
                alert('Please enter a valid number of students.');
                return false;
            }

            // Validate course outcome
            var courseOutcome = document.getElementById('courseOutcome').value;
            if (courseOutcome === '') {
                alert('Please select a course outcome.');
                return false;
            }

            // Validate maximum internal marks
            var maxInternalMarks = document.getElementById('maxInternalMarks').value;
            if (maxInternalMarks === '' || isNaN(maxInternalMarks) || parseInt(maxInternalMarks) <= 0) {
                alert('Please enter a valid maximum internal marks.');
                return false;
            }

            // Validate internal assessment scores CSV file
            var internalScoresFile = document.getElementById('internalScoresFile').files[0];
            if (!internalScoresFile) {
                alert('Please upload the Internal Assessment Scores CSV file.');
                return false;
            }

            // You can add more validation for the external assessment file if needed

            return true;
        }

        function generateExcelSheet() {
            var numStudents = document.getElementById("numStudents").value;

            if (numStudents === "" || isNaN(numStudents) || numStudents <= 0 || numStudents % 1 !== 0) {
                alert("Please enter a valid positive integer for the Number of Students.");
                return;
            }

            // Generate Excel sheet data
            var excelContent = "Rollno,Marks\n";
            for (var i = 1; i <= numStudents; i++) {
                excelContent += i + ",\n";
            }

            // Create Blob and trigger download
            var blob = new Blob([excelContent], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            var link = document.createElement("a");

            if (link.download !== undefined) {
                var url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "StudentMarks.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("Your browser does not support the download feature. Please try a different browser.");
            }
        }
    </script>
</body>
</html>
